<div>
    <h2 data-translate="examen2App.entrada.home.title">Entradas</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="entrada.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="examen2App.entrada.home.createLabel">
                        Create new Entrada
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="examen2App.entrada.kilos">Kilos</span></th>
                    <th><span data-translate="examen2App.entrada.fechaEntrada">Fecha Entrada</span></th>
                    <th><span data-translate="examen2App.entrada.beneficio">Beneficio</span></th>
                    <th><span data-translate="examen2App.entrada.tipo">Tipo</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="entrada in vm.entradas track by entrada.id">
                    <td><a ui-sref="entrada-detail({id:entrada.id})">{{entrada.id}}</a></td>
                    <td>{{entrada.kilos}}</td>
                    <td>{{entrada.fechaEntrada | date:'medium'}}</td>
                    <td>
                        <a ui-sref="beneficio-detail({id:entrada.beneficio.id})">{{entrada.beneficio.nombre}}</a>
                    </td>
                    <td>
                        <a ui-sref="tipo-detail({id:entrada.tipo.id})">{{entrada.tipo.nombre}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="entrada-detail({id:entrada.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="entrada.edit({id:entrada.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="entrada.delete({id:entrada.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
